<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” CIVIC Forum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0c1821;
            --paper: #f6f4f0;
            --accent: #00274c;
            --gold: #ffcb05;
            --copper: #D86018;
            --slate: #4a5568;
            --mist: #e8e6e1;
            --font-display: 'DM Serif Display', Georgia, serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--paper);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }

        .badge {
            font-family: var(--font-mono);
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--copper);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge::before {
            content: '';
            width: 32px;
            height: 2px;
            background: var(--copper);
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: var(--accent);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        p {
            font-size: 1.05rem;
            color: var(--slate);
            line-height: 1.8;
            max-width: 480px;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        a {
            font-family: var(--font-mono);
            font-size: 0.82rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--accent);
            text-decoration: none;
            border-bottom: 2px solid var(--gold);
            padding-bottom: 2px;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--copper);
        }
    </style>
</head>
<body>
    <div class="badge">404</div>
    <h1>Page not found</h1>
    <p>The page you are looking for does not exist or has moved.</p>
    <a href="/">Return to the CIVIC Forum</a>
</body>
</html>
